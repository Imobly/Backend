version: '3.8'

services:
  test-db:
    image: postgres:15-alpine
    container_name: imovel_test_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: imovel_gestao_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: imovel_test_runner
    depends_on:
      test-db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:admin123@test-db:5432/imovel_gestao_test
      - PYTHONPATH=/app
    volumes:
      - ./htmlcov:/app/htmlcov
      - ./app:/app/app
      - ./tests:/app/tests
    command: >
      sh -c "
        echo '=== Running Black ===' &&
        black --check app tests &&
        echo '=== Running isort ===' &&
        isort --check app tests &&
        echo '=== Running Flake8 ===' &&
        flake8 app tests &&
        echo '=== Running MyPy ===' &&
        mypy app &&
        echo '=== Running Tests ===' &&
        pytest -v --cov=app --cov-report=html --cov-report=term-missing &&
        echo 'âœ… All tests and linting passed!'
      "

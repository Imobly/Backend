  #     postgres:
  #       condition: service_healthy
  #   environment:
  #     - DATABASE_URL=postgresql://postgres:admin123@postgres:5432/imovel_gestao_test
  #     - PYTHONPATH=/app
  #   volumes:
  #     - ./htmlcov:/app/htmlcov
  #   networks:
  #     - app-network
  #   command: >
  #     sh -c "
  #       pytest -v --cov=app --cov-report=html --cov-report=term-missing &&
  #       echo '✅ All tests passed!'
  #     "

volumes:
  postgres_data:
    driver: local
  postgres_test_data:
    driver: local

networks:
  app-network:
    driver: bridge
# =============================================================================
# Docker Compose - Backend Imobly
# Ambiente: Desenvolvimento Local
# =============================================================================

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development 
    container_name: imobly_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    environment:
      # Ambiente
      - ENVIRONMENT=staging
      - DATABASE_URL=${DATABASE_URL_HML}
      - DEBUG=true
      
      # API
      - PROJECT_NAME=Imóvel Gestão API (DEV)
      - VERSION=1.0.0
      - API_V1_STR=/api/v1
      - HOST=0.0.0.0
      - PORT=8000
      
      # Upload
      - UPLOAD_DIR=/app/uploads
    
    volumes:
      - ./app:/app/app:rw 
      - ./tests:/app/tests:rw
      - uploads_data:/app/uploads  
      - logs_data:/app/logs  
    
    # Banco local é opcional; quando usar, inicialize com perfil 'local-db'
    
    networks:
      - app-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    profiles: ["local-db"]
    container_name: imobly_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: imovel_gestao
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  postgres-test:
    image: postgres:15-alpine
    container_name: imobly_postgres_test
    restart: unless-stopped
    environment:
      POSTGRES_DB: imovel_gestao_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5434:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  test-runner:
    build:
      context: .
      dockerfile: Dockerfile
      target: testing 
    container_name: imobly_test_runner
    profiles: ["test"]  
    depends_on:
      postgres-test:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:admin123@postgres-test:5432/imovel_gestao_test
      - PYTHONPATH=/app
      - SECRET_KEY=test-secret-key
    volumes:
      - ./htmlcov:/app/htmlcov:rw
      - ./app:/app/app:ro
      - ./tests:/app/tests:ro
    networks:
      - app-network

# =============================================================================
# Volumes Persistentes
# =============================================================================
volumes:
  postgres_data:
    driver: local
    name: imobly_postgres_data
  
  postgres_test_data:
    driver: local
    name: imobly_postgres_test_data
  
  uploads_data:
    driver: local
    name: imobly_uploads
  
  logs_data:
    driver: local
    name: imobly_logs

networks:
  app-network:
    driver: bridge
    name: imobly_network
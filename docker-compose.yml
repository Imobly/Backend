version: '3.8'

services:
  # Aplicação FastAPI
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: imovel_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - DATABASE_URL=postgresql://postgres:admin123@postgres:5432/imovel_gestao
      - SECRET_KEY=dev-secret
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    volumes:
      - .:/app
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - postgres
    networks:
      - app-network

  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: imovel_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: imovel_gestao
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Banco de dados PostgreSQL para TESTES (separado!)
  postgres-test:
    image: postgres:15-alpine
    container_name: imovel_postgres_test
    restart: unless-stopped
    environment:
      POSTGRES_DB: imovel_gestao_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5434:5432"  # Porta diferente (5434) para não conflitar
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Uncomment to run tests on startup (optional)
  # test-runner:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.test
  #   container_name: imovel_test_runner

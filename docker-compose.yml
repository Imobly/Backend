version: '3.8'

services:
  # Aplicação FastAPI
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: imovel_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - DATABASE_URL=postgresql://postgres:admin123@postgres:5432/imovel_gestao
    volumes:
      - .:/app
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - postgres
    networks:
      - app-network

  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: imovel_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: imovel_gestao
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge
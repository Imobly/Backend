version: '3.8'

services:
  # Aplicação FastAPI
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: imovel_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - DATABASE_URL=mysql+pymysql://root:admin123@mysql:3306/imovel_gestao
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - .:/app
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - mysql
      - redis
    networks:
      - app-network

  # Banco de dados MySQL
  mysql:
    image: mysql:8.0
    container_name: imovel_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_DATABASE: imovel_gestao
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - app-network

  # Redis para cache e sessões
  redis:
    image: redis:7-alpine
    container_name: imovel_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

  # Nginx para proxy reverso (opcional)
  nginx:
    image: nginx:alpine
    container_name: imovel_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./uploads:/var/www/uploads:ro
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  app-network:
    driver: bridge